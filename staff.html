<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise ERP | Sri Basaveswara School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link { transition: all 0.2s; border-left: 3px solid transparent; color: #94a3b8; }
        .sidebar-link:hover { background: #1e293b; color: white; }
        .sidebar-link.active { background: #1e293b; border-left-color: #3b82f6; color: white; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex overflow-hidden text-slate-800">

    <!-- CONFIG ERROR MESSAGE -->
    <div id="config-error" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-2xl max-w-md text-center shadow-2xl">
            <h2 class="text-2xl font-bold text-red-600 mb-2">Setup Required</h2>
            <p class="text-gray-600 mb-4 text-sm">Please paste your Google Web App URL in the code at line 62.</p>
            <button onclick="location.reload()" class="bg-slate-900 text-white px-6 py-2 rounded-lg text-sm">Reload</button>
        </div>
    </div>

    <!-- 1. LOGIN VIEW -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="w-full max-w-md p-10">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Staff Portal</h1>
                <p class="text-slate-500 mt-2">Secure ERP Access</p>
            </div>
            
            <form id="auth-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                    <input id="uid" type="email" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500 transition" placeholder="staff@sbs.edu" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <input id="upass" type="password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500 transition" placeholder="••••••••" required>
                </div>
                <button type="submit" id="btn-login" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition shadow-lg flex justify-center items-center gap-2">
                    <span>Login</span>
                </button>
            </form>
            <div id="login-msg" class="mt-4 text-center text-sm text-red-500 hidden"></div>
        </div>
    </div>

    <!-- 2. DASHBOARD -->
    <div id="dashboard" class="hidden flex w-full h-full">
        <!-- Sidebar -->
        <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col shadow-2xl z-20">
            <div class="h-20 flex items-center px-8 border-b border-slate-800 text-white font-bold tracking-widest text-lg">SBS ERP</div>
            
            <nav class="flex-1 py-6 space-y-1 overflow-y-auto px-3 custom-scrollbar">
                <a onclick="render('dashboard')" class="sidebar-link active flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="grid" class="w-4 h-4 mr-3"></i> Dashboard</a>

                <div class="px-4 mt-6 mb-2 text-xs font-bold text-slate-600 uppercase">Academics</div>
                <a onclick="render('admission')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="user-plus" class="w-4 h-4 mr-3"></i> Admission</a>
                <a onclick="render('attendance')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="calendar" class="w-4 h-4 mr-3"></i> Attendance</a>
                <a onclick="render('exams')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="file-text" class="w-4 h-4 mr-3"></i> Exams & Marks</a>
                <a onclick="render('timetable')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="clock" class="w-4 h-4 mr-3"></i> Timetable</a>
                <a onclick="render('hallticket')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="tag" class="w-4 h-4 mr-3"></i> Hall Tickets</a>

                <div class="px-4 mt-6 mb-2 text-xs font-bold text-slate-600 uppercase">Operations</div>
                <a onclick="render('finance')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="dollar-sign" class="w-4 h-4 mr-3"></i> Fees</a>
                <a onclick="render('library')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="book" class="w-4 h-4 mr-3"></i> Library</a>
                <a onclick="render('communicate')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="mail" class="w-4 h-4 mr-3"></i> Messaging</a>

                <div id="admin-menu" class="hidden">
                    <div class="px-4 mt-6 mb-2 text-xs font-bold text-slate-600 uppercase">Admin</div>
                    <a onclick="render('users')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="users" class="w-4 h-4 mr-3"></i> Staff</a>
                    <a onclick="render('branches')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="map-pin" class="w-4 h-4 mr-3"></i> Branches</a>
                    <a onclick="render('approvals')" class="sidebar-link flex items-center px-4 py-3 rounded-lg cursor-pointer"><i data-feather="check-circle" class="w-4 h-4 mr-3"></i> Approvals</a>
                </div>
            </nav>
            
            <div class="p-4 border-t border-slate-800">
                <p class="text-xs text-white mb-1 font-medium" id="u-name">User</p>
                <p class="text-[10px] text-slate-500 mb-3" id="u-role">Role</p>
                <button onclick="location.reload()" class="w-full py-2 bg-red-600 hover:bg-red-700 text-white rounded text-xs font-bold transition">Sign Out</button>
            </div>
        </aside>

        <!-- Content -->
        <main class="flex-1 flex flex-col bg-white min-w-0">
            <header class="h-16 border-b border-slate-200 flex items-center justify-between px-8 bg-white sticky top-0 z-10">
                <h2 id="page-title" class="font-bold text-xl text-slate-800">Overview</h2>
                <div class="text-xs font-mono text-slate-400">v22.0</div>
            </header>
            <div id="workspace" class="flex-1 p-8 overflow-y-auto bg-slate-50"></div>
        </main>
    </div>

    <script>
        feather.replace();

        // =====================================================
        // ⚠️ PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW
        // =====================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwdMscpLqnDjkctskOffj5H5xWXw9BcDeVIYwM_9askbvc5P9F15tnUajCmZCZFZa97BA/exec"; 
        // =====================================================

        let currentUserRole = "";

        if(API_URL.includes("YOUR_DEPLOYED") || API_URL === "") {
            document.getElementById('config-error').classList.remove('hidden');
        }

        // --- MASTER API HANDLER ---
        async function callApi(payload) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(error);
                return { status: 'error', message: "Connection Error: " + error.message };
            }
        }

        // --- LOGIN ---
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('uid').value;
            const p = document.getElementById('upass').value;
            const btn = document.getElementById('btn-login');
            const msg = document.getElementById('login-msg');
            
            btn.innerHTML = `<span class="loader mr-2"></span> Checking...`; btn.disabled = true; msg.classList.add('hidden');

            const res = await callApi({ action: 'login', email: u, password: p });

            if(res.status === 'success' && res.type === 'staff') {
                currentUserRole = res.role;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('u-name').innerText = res.name;
                document.getElementById('u-role').innerText = res.role;
                
                if(['Super Admin', 'Admin', 'Principal'].includes(res.role)) {
                    document.getElementById('admin-menu').classList.remove('hidden');
                }
                render('admission');
            } else {
                msg.innerText = res.message || "Login Failed"; msg.classList.remove('hidden'); btn.innerHTML = "Login"; btn.disabled = false;
            }
        });

        // --- TEMPLATES ---
        const views = {
            dashboard: `<div class="p-10 text-center text-slate-500">Select a module from the sidebar.</div>`,

            admission: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Student Admission</h3>
                <form onsubmit="handleForm(event, 'addStudent')" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-8 rounded-xl shadow-sm border">
                    <input name="RollNumber" placeholder="Roll Number" required class="input">
                    <input name="Name" placeholder="Full Name" required class="input">
                    <input name="Class" placeholder="Class" required class="input">
                    <input name="Section" placeholder="Section" required class="input">
                    <input name="Branch" placeholder="Branch Name" required class="input">
                    <input name="DOB" type="date" required class="input">
                    <input name="Mobile" placeholder="Mobile" required class="input">
                    <div class="md:col-span-2"><input name="Email" type="email" placeholder="Parent Email (Required)" required class="input bg-blue-50 border-blue-200 text-blue-800"></div>
                    <input name="FatherName" placeholder="Father" required class="input">
                    <input name="MotherName" placeholder="Mother" required class="input">
                    <button class="md:col-span-2 w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Admit & Send Credentials</button>
                </form>`,

            attendance: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Attendance</h3>
                <div class="bg-white p-6 rounded-xl border mb-6 flex gap-4">
                    <input id="att-date" type="date" class="input w-48">
                    <input id="att-class" placeholder="Class" class="input w-48">
                    <button onclick="loadStudents('att')" class="bg-slate-900 text-white px-6 rounded-lg">Fetch</button>
                </div>
                <div id="att-area" class="hidden bg-white p-6 rounded-xl border">
                    <table class="w-full text-sm text-left mb-4"><tbody id="att-body"></tbody></table>
                    <button onclick="submitAttendance()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">Save</button>
                </div>`,

            exams: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Exams & Marks</h3>
                <div class="max-w-5xl space-y-6">
                    <div class="bg-white p-6 rounded-xl border flex gap-4 items-end">
                        <div class="flex-1"><label class="label">New Exam</label><input id="new-exam" placeholder="e.g. Mid Term" class="input"></div>
                        <button onclick="createExam()" class="bg-slate-900 text-white px-6 py-3 rounded-lg font-bold">Create</button>
                    </div>
                    <div class="bg-white p-6 rounded-xl border">
                        <h4 class="font-bold mb-4">Enter Marks</h4>
                        <div class="flex gap-4 mb-6"><input id="mark-exam" placeholder="Exam Name" class="input"><input id="mark-class" placeholder="Class" class="input"><button onclick="loadStudents('mark')" class="bg-blue-600 text-white px-6 rounded-lg">Load</button></div>
                        <div id="marks-area"></div>
                    </div>
                </div>`,

            finance: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Fee Collection</h3>
                <form onsubmit="handleForm(event, 'collectFee')" class="max-w-2xl bg-white p-8 rounded-xl border space-y-4">
                    <div class="grid grid-cols-2 gap-4"><input name="rollNo" placeholder="Roll No" required class="input"><input name="studentName" placeholder="Name" required class="input"></div>
                    <input name="email" type="email" placeholder="Receipt Email" required class="input">
                    <div class="grid grid-cols-2 gap-4"><input name="amount" type="number" placeholder="Amount" required class="input"><input name="type" placeholder="Fee Type" required class="input"></div>
                    <input name="remarks" placeholder="Remarks" class="input">
                    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">Collect & Send Receipt</button>
                </form>`,

            library: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Library</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <form onsubmit="handleForm(event, 'issueBook')" class="bg-white p-6 rounded-xl border"><h4 class="font-bold mb-4 text-blue-600">Issue</h4><input name="rollNo" placeholder="Roll No" required class="input mb-3"><input name="bookId" placeholder="Book ID" required class="input mb-3"><input name="bookName" placeholder="Title" required class="input mb-3"><button class="w-full bg-blue-600 text-white py-2 rounded-lg">Issue Book</button></form>
                    <form onsubmit="handleForm(event, 'returnBook')" class="bg-white p-6 rounded-xl border"><h4 class="font-bold mb-4 text-green-600">Return</h4><input name="rollNo" placeholder="Roll No" required class="input mb-3"><input name="bookId" placeholder="Book ID" required class="input mb-3"><button class="w-full bg-green-600 text-white py-2 rounded-lg">Return Book</button></form>
                </div>`,

            timetable: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Timetable</h3>
                <form onsubmit="saveTimetable(event)" class="bg-white p-8 rounded-xl border max-w-3xl space-y-4">
                    <input id="tt-class" placeholder="Class ID (e.g. 10A)" required class="input">
                    <div id="tt-rows" class="space-y-2">
                        <div class="grid grid-cols-4 gap-2"><input placeholder="Day" class="input tt-day"><input placeholder="Period" class="input tt-period"><input placeholder="Subject" class="input tt-sub"><input placeholder="Teacher" class="input tt-teach"></div>
                    </div>
                    <button type="button" onclick="addTTRow()" class="text-sm text-blue-600 hover:underline">+ Add Row</button>
                    <button class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold">Publish Timetable</button>
                </form>`,

            hallticket: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Hall Ticket Generation</h3>
                <div class="bg-white p-8 rounded-xl border max-w-lg space-y-4">
                    <input id="ht-roll" placeholder="Student Roll No" class="input">
                    <input id="ht-exam" placeholder="Exam Name" class="input">
                    <button onclick="generateHT()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Generate & Email</button>
                </div>`,

            communicate: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Messaging Center</h3>
                <form onsubmit="handleForm(event, 'sendMessage')" class="bg-white p-8 rounded-xl border max-w-2xl space-y-4">
                    <div class="grid grid-cols-2 gap-4"><input name="className" placeholder="Target Class" required class="input"><input name="subject" placeholder="Subject" required class="input"></div>
                    <textarea name="message" placeholder="Message..." class="input h-32"></textarea>
                    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Send Blast</button>
                </form>`,

            users: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Add Staff</h3>
                <form onsubmit="handleForm(event, 'addStaff')" class="bg-white p-8 rounded-xl border max-w-xl space-y-4">
                    <input name="fullname" placeholder="Name" required class="input">
                    <input name="email" placeholder="Email" required class="input">
                    <input name="branch" placeholder="Branch" required class="input">
                    <select name="role" class="input"><option>Teacher</option><option>HOD</option><option>Academic Dean</option><option>Vice Principal</option><option>Principal</option><option>Admin</option></select>
                    <button class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold">Create Account</button>
                </form>`,

            branches: `
                <h3 class="text-xl font-bold text-slate-800 mb-6">Add Branch</h3>
                <form onsubmit="handleForm(event, 'addBranch')" class="bg-white p-8 rounded-xl border max-w-md space-y-4">
                    <input name="name" placeholder="Branch Name" required class="input">
                    <input name="code" placeholder="Branch Code" required class="input">
                    <input name="hod" placeholder="HOD Name" required class="input">
                    <button class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold">Add Branch</button>
                </form>`,
            
            approvals: `<h3 class="text-xl font-bold text-slate-800 mb-6">Approvals</h3><div id="approval-list" class="space-y-4">Loading...</div>`
        };

        // --- RENDERER ---
        function render(id) {
            document.querySelectorAll('.sidebar-link').forEach(el => { el.classList.remove('active'); el.classList.add('text-slate-400'); });
            const link = document.querySelector(`a[onclick="render('${id}')"]`);
            if(link) { link.classList.add('active'); link.classList.remove('text-slate-400'); }
            
            document.getElementById('page-title').innerText = id.charAt(0).toUpperCase() + id.slice(1);
            const ws = document.getElementById('workspace');
            ws.innerHTML = views[id] || '';
            feather.replace();
            
            // Style Inputs
            ws.querySelectorAll('.input').forEach(i => i.className += " w-full p-3 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition text-sm");
            ws.querySelectorAll('.label').forEach(l => l.className += " block text-xs font-bold text-slate-500 uppercase mb-1");
            
            if(id === 'approvals') loadApprovals();
            if(id === 'attendance') document.getElementById('att-date').valueAsDate = new Date();
        }

        // --- ACTIONS ---
        async function handleForm(e, action) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText; btn.innerText = "Processing..."; btn.disabled = true;

            const data = Object.fromEntries(new FormData(e.target));
            const res = await callApi({ action, ...data, studentData: data, userData: {username: data.email, ...data} });
            
            alert(res.message);
            if(res.status==='success') e.target.reset();
            btn.innerText = originalText; btn.disabled = false;
        }

        async function createExam() {
            const name = document.getElementById('new-exam').value;
            const res = await callApi({ action: 'createExam', name });
            alert(res.message);
        }

        async function loadStudents(type) {
            const cls = document.getElementById(type === 'att' ? 'att-class' : 'mark-class').value;
            const res = await callApi({ action: 'getStudentsByClass', className: cls });
            
            if(res.status === 'success' && res.data.length > 0) {
                if(type === 'att') {
                    document.getElementById('att-body').innerHTML = res.data.map(s => `<tr class="border-b"><td class="p-3">${s.RollNumber}</td><td class="p-3">${s.Name}</td><td class="p-3"><input type="checkbox" checked class="w-5 h-5" data-roll="${s.RollNumber}"></td></tr>`).join('');
                    document.getElementById('att-area').classList.remove('hidden');
                } else {
                    document.getElementById('marks-area').innerHTML = `<table class="w-full text-sm text-left mb-4"><thead class="bg-slate-100"><tr><th class="p-3">Roll</th><th class="p-3">Name</th><th class="p-3">Sub</th><th class="p-3">Mark</th></tr></thead><tbody>${res.data.map(s => `<tr><td class="p-3">${s.RollNumber}</td><td class="p-3">${s.Name}</td><td class="p-3"><input class="sub input p-1" placeholder="Subject"></td><td class="p-3"><input class="score input p-1" placeholder="Marks" data-roll="${s.RollNumber}"></td></tr>`).join('')}</tbody></table><button onclick="submitMarks()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">Submit</button>`;
                }
            } else alert("No students found");
        }

        async function submitAttendance() {
            const cls = document.getElementById('att-class').value;
            const date = document.getElementById('att-date').value;
            const records = Array.from(document.querySelectorAll('#att-body tr')).map(r => ({ roll: r.querySelector('input').dataset.roll, status: r.querySelector('input').checked ? 'P' : 'A' }));
            const res = await callApi({ action: 'markAttendance', className: cls, date, records });
            alert(res.message);
        }

        async function submitMarks() {
            const exam = document.getElementById('mark-exam').value;
            const records = Array.from(document.querySelectorAll('#marks-area tbody tr')).map(r => ({ roll: r.querySelector('.score').dataset.roll, sub: r.querySelector('.sub').value, mark: r.querySelector('.score').value })).filter(r => r.sub && r.mark);
            if(records.length === 0) return alert("Enter marks");
            const res = await callApi({ action: 'submitMarks', examName: exam, records, requester: document.getElementById('u-name').innerText });
            alert(res.message);
        }

        // --- NEW FEATURES ---
        function addTTRow() {
            const div = document.createElement('div');
            div.className = "grid grid-cols-4 gap-2";
            div.innerHTML = `<input placeholder="Day" class="input tt-day"><input placeholder="Period" class="input tt-period"><input placeholder="Subject" class="input tt-sub"><input placeholder="Teacher" class="input tt-teach">`;
            document.getElementById('tt-rows').appendChild(div);
            // Re-apply styles
            const inputs = div.querySelectorAll('.input');
            inputs.forEach(i => i.className += " w-full p-3 border border-slate-200 rounded-lg outline-none focus:border-blue-500 transition text-sm");
        }

        async function saveTimetable(e) {
            e.preventDefault();
            const cid = document.getElementById('tt-class').value;
            const rows = Array.from(document.querySelectorAll('#tt-rows .grid')).map(d => ({
                day: d.querySelector('.tt-day').value, period: d.querySelector('.tt-period').value,
                subject: d.querySelector('.tt-sub').value, teacher: d.querySelector('.tt-teach').value
            }));
            const res = await callApi({ action: 'saveTimetable', classId: cid, entries: rows });
            alert(res.message);
        }

        async function generateHT() {
            const roll = document.getElementById('ht-roll').value;
            const exam = document.getElementById('ht-exam').value;
            const res = await callApi({ action: 'generateHallTicket', rollNo: roll, examName: exam });
            alert(res.message);
        }

        async function loadApprovals() {
            const res = await callApi({ action: 'getDashboardData' });
            const list = document.getElementById('approval-list');
            if(res.approvals && res.approvals.length > 0) {
                list.innerHTML = res.approvals.map(a => `
                    <div class="bg-white p-4 rounded shadow border flex justify-between items-center">
                        <div><p class="font-bold">${a.RequestType} by ${a.Requester}</p><p class="text-xs text-gray-500">${a.Timestamp}</p></div>
                        <div class="flex gap-2">
                            <button onclick="approve('${a.ID}', true)" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Approve</button>
                            <button onclick="approve('${a.ID}', false)" class="bg-red-600 text-white px-3 py-1 rounded text-xs">Reject</button>
                        </div>
                    </div>`).join('');
            } else list.innerHTML = "No pending approvals.";
        }

        async function approve(id, isApproved) {
            const res = await callApi({ action: 'authorizeChange', changeId: id, role: currentUserRole, isApproved });
            alert(res.message);
            loadApprovals();
        }

        // Init
        feather.replace();
    </script>
</body>
</html>
