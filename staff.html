<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal | SBS</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

    <!-- LOGIN SCREEN -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Staff Portal</h1>
                <p class="text-sm text-gray-500">Secure Login</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <input id="uid" type="text" placeholder="Username (e.g. admin)" class="w-full p-3 border rounded-lg" required>
                <input id="upass" type="password" placeholder="Password (e.g. admin123)" class="w-full p-3 border rounded-lg" required>
                <button type="submit" id="lbtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Login</button>
            </form>

            <div id="error-box" class="mt-4 p-3 bg-red-100 text-red-700 rounded text-sm hidden text-center"></div>
            <p class="mt-4 text-center text-xs text-gray-400">Default: admin / admin123</p>
        </div>
    </div>

    <!-- DASHBOARD (Hidden) -->
    <div id="dashboard-view" class="hidden flex w-full h-full">
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 text-xl font-bold border-b border-gray-700">SBS Admin</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="render('home')" class="w-full text-left p-2 hover:bg-gray-700 rounded">Dashboard</button>
                <button onclick="render('admission')" class="w-full text-left p-2 hover:bg-gray-700 rounded">Add Student</button>
            </nav>
            <button onclick="location.reload()" class="m-4 bg-red-600 p-2 rounded text-sm">Logout</button>
        </aside>
        <main class="flex-1 p-8" id="content">
            <h1 class="text-2xl font-bold">Welcome!</h1>
            <p>Select an option from the left menu.</p>
        </main>
    </div>

    <script>
        // ⚠️ PASTE YOUR GOOGLE SCRIPT URL BELOW
        const API_URL = "https://script.google.com/macros/s/AKfycbyue98IGKgRDI5gnLgQ1JiLPMxMM0GdsByTM6uQmcdPzFG8uhh0w0P-WkE5t05U4yXb1w/exec"; 

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('lbtn');
            const errBox = document.getElementById('error-box');
            
            // Reset UI
            btn.disabled = true; 
            btn.innerText = "Connecting...";
            errBox.classList.add('hidden');

            // 1. Check URL Configuration
            if(API_URL.includes("YOUR_DEPLOYED")) {
                showError("Setup Error: You must paste the Google Script URL in the code.");
                btn.disabled = false; btn.innerText = "Login";
                return;
            }

            try {
                // 2. Send Request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        id: document.getElementById('uid').value,
                        password: document.getElementById('upass').value
                    })
                });

                // 3. Handle Response
                const result = await response.json();
                
                if(result.status === 'success') {
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('dashboard-view').classList.remove('hidden');
                } else {
                    showError(result.message);
                }

            } catch (error) {
                console.error(error);
                showError("Connection Failed. Check your internet or script deployment.");
            } finally {
                btn.disabled = false; 
                btn.innerText = "Login";
            }
        });

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = msg;
            box.classList.remove('hidden');
        }

        function render(view) {
            const c = document.getElementById('content');
            if(view === 'admission') {
                c.innerHTML = `<h2 class="text-xl font-bold mb-4">Add Student</h2><p class="text-gray-600">Use the form below to register a new student.</p>`;
                // Add form logic here
            } else {
                c.innerHTML = `<h2 class="text-xl font-bold mb-4">Dashboard</h2><p class="text-gray-600">Welcome to the admin panel.</p>`;
            }
        }
    </script>
</body>
</html>
